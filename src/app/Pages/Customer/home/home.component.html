<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9">
            <form #newCustomer=ngForm>
                <div class="panel form-panel" style="margin-top: 40px ">
                    <div class="lang"><a routerLink="/sinhalaDoc">සිංහල</a></div>
                    <div class="panel-heading">
                        <p class="head">Add a New Document </p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" [class.has-error]="name.invalid && name.touched ">
                            <label for='name' class="control-lable">Document Name</label>
                            <input type="text" required #name="ngModel" class="form-control" id="name" [(ngModel)]="model.name"
                                name="name">
                                <span class="help-block"
                                *ngIf="name.invalid && name.touched">
                            Name is required
                            </span>
                        </div>

                        <div class="form-group" [class.has-error]="address.invalid && address.touched ">
                            <label for='name' class="control-lable">Document Type</label>
                            <input type="text" class="form-control" id="address" required #address="ngModel" [(ngModel)]="model.address"
                                name="address">
                                <span class="help-block"
                                *ngIf="address.invalid && address.touched">
                            Type is required
                            </span>
                        </div>
                        <div class="form-group" [class.has-error]="nic.invalid && nic.touched ">
                            <label for='name' class="control-lable">Document ID</label>
                            <input type="text" minlength="1" class="form-control" id="nic" required #nic="ngModel" [(ngModel)]="model.NIC"
                                name="nic">
                                
                                <span class="help-block"
                                     *ngIf="nic.minlength">
                                    </span>
                                <span class="help-block"
                                *ngIf="nic.invalid && nic.touched">
                            ID is required
                            </span>
                        </div>
                        <div class="form-group">
                                      <div class="form-group files color">
                                        <label>Upload Your File </label>
                                        <input type="file" class="form-control" multiple="true" id="files" required #files="ngModel" [(ngModel)]="model.files" name="files">
                                      </div>  
                        </div>
                    </div>
                    <div class="panel-footer">
                        <input type="submit" class="btn btn-success" (click)="method1()" (click)="downloadPDF()" value="Submit" [disabled]=!isValidForm(newCustomer)>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

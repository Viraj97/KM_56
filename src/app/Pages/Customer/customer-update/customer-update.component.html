<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">

                <form #updateCustomer=ngForm>
                        <div class="panel form-panel" style="margin-top: 40px ">
                            <div class="panel-heading">
                                <p class="head">View Document</p>
                            </div>
                            <div class="panel-body">
                            <div class="form-group" [class.has-error]="type.invalid && type.touched ">
                                    <label for='name' class="control-lable">Document ID</label>
                                    <input type="text" class="form-control" id="type" required #type="ngModel" [(ngModel)]="model.type"
                                        name="type">
                                        <span class="help-block"
                                        *ngIf="type.invalid && type.touched">
                                    ID is required
                                    </span>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button type="submit" class="btn btn-success" (click)="showmodel()">View</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

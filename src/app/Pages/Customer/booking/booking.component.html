<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-9">
            <div class="container">
                <form #updateCustomer=ngForm>
                    <div class="panel form-panel" style="margin-top: 40px ">
                        <div class="panel-heading">
                            <p class="head">Email Document</p>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for='name'>Enter Email Address</label>
                                <input type="text" class="form-control" id="nic" required [(ngModel)]="model.NIC"
                                    name="nic">
                            </div>
                            <div class="form-group">
                                <label for='name'>Cc/Bcc</label>
                                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name"
                                    name="name">
                            </div>
                            <div class="form-group" [class.has-error]="type.invalid && type.touched">
                                <label for="type">Description</label>
                                <textarea class="form-control" id="type" rows="5" required #type="ngModel"
                                    [(ngModel)]="model.type" name="type"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-group files color">
                                    <label>Upload Your File </label>
                                    <input type="file" class="form-control" multiple="true" id="files" required
                                        #files="ngModel" [(ngModel)]="model.files" name="files">
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-success" (click)="method1()">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

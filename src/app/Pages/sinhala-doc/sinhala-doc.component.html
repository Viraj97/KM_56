<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<app-sidebar></app-sidebar>
<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9">
            <form #newCustomer=ngForm>
                <div class="panel form-panel" style="margin-top: 40px ">
                    <div class="lang"><a routerLink="/home">English</a></div>
                    <div class="panel-heading">
                        <p class="head">නව ලේඛනයක් එකතු කරන්න </p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group" [class.has-error]="name.invalid && name.touched ">
                            <label for='name' class="control-lable">ලේඛනයේ නම</label>
                            <input type="text" required #name="ngModel" class="form-control" id="name" [(ngModel)]="model.name"
                                name="name">
                                <span class="help-block"
                                *ngIf="name.invalid && name.touched">
                            නම අවශ්‍යයි
                            </span>
                        </div>

                        <div class="form-group" [class.has-error]="address.invalid && address.touched ">
                            <label for='name' class="control-lable">ලේඛන වර්ගය</label>
                            <input type="text" class="form-control" id="address" required #address="ngModel" [(ngModel)]="model.address"
                                name="address">
                                <span class="help-block"
                                *ngIf="address.invalid && address.touched">
                            වර්ගය අවශ්‍යයි
                            </span>
                        </div>
                        <div class="form-group" [class.has-error]="nic.invalid && nic.touched ">
                            <label for='name' class="control-lable">ලේඛන අංකය</label>
                            <input type="text" minlength="8" class="form-control" id="nic" required #nic="ngModel" [(ngModel)]="model.NIC"
                                name="nic">
                                
                                <span class="help-block"
                                     *ngIf="nic.minlength">
                                    </span>
                                <span class="help-block"
                                *ngIf="nic.invalid && nic.touched">
                            අංකය අවශ්‍යයි
                            </span>
                        </div>
                        <div class="form-group">
                                      <div class="form-group files color">
                                        <label>ඔබේ ගොනුව උඩුගත කරන්න</label>
                                        <input type="file" class="form-control" multiple="true">
                                      </div>  
                        </div>
                    </div>
                    <div class="panel-footer">
                        <input type="submit" class="btn btn-success" (click)="method1()" (click)="downloadPDF()" value="Submit" [disabled]=!isValidForm(newCustomer)>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
